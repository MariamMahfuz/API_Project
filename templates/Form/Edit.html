{% extends 'base.html' %}
{% load static %}
{% block body_block %}

<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
    <form action="" method="POST">
      {% csrf_token %}
        <h1 class="text-center ">Edit Form</h1>
       
        <div class="form-group">
      
            <input name="name" type="text" class="form-control" value="{{ message_info.name }}">
            </div>
            <div class="form-group">
            <input type="text" name="address" class=" form-control" value="{{ message_info.address }}">
        </div>
        <div class="form-group">
            <input type="text" name="message" class=" form-control" value="{{ message_info.message }}">
        </div>
       
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <div class="col-lg-3"></div>
</div>
{% endblock %}
